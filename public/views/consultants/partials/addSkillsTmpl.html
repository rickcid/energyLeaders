<div class="modal fade" id="addSkillsModal" tabindex="-1" rol="dialog" ng-controller="ConsultantCtrl">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="panel panel-warning title">
        
        <!-- PANEL HEADING -->
        <div class="panel-heading" id="modal-panel-heading-color">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <span class="modal-sub-title"><strong>Add Skills</strong></span>
        </div>
        
        <!-- PANEL BODY -->
        <div class="panel-body">
          <form NO-ng-submit="addSchool(schools)">              
            <input type="text" ng-model="schools.school" class="form-control" placeholder="School Name" required><br>             
            <input type="number" ng-model="schools.deg" class="form-control" placeholder="Degree" required><br>
            <span class="modal-batch-item-spacing col-md-12"/>
            <input type="submit" value="Add" class="btn btn-warning" id="button-color">
          </form> 
        </div>

      </div>

    </div>
  </div>
</div>
